<head>
  <meta charset="UTF-8" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <style>
    body { font-family: "Segoe UI", sans-serif; text-align: center; background: #f8f8f8; }
    h2 { margin-top: 10px; }
    #controls { margin: 15px auto; padding: 10px; background: white; width: 80%; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }

    button:hover { background-color: #45a049; }

<body>
  <h2>éŸ³ã®ãƒ‡ã‚¸ã‚¿ãƒ«åŒ–ã‚’ä½“é¨“ã—ã‚ˆã†</h2>
  <div id="controls">
    <label>â‘  éŸ³å£°ã‚’é¸æŠï¼š
      <button id="loadSample">ã‚µãƒ³ãƒ—ãƒ«éŸ³å£°</button>
      <button id="recordBtn">éŒ²éŸ³é–‹å§‹ğŸ¤</button>
      <button id="stopRec" disabled>éŒ²éŸ³åœæ­¢</button>
    </label>
    <label>â‘¡ æ¨™æœ¬åŒ–å‘¨æ³¢æ•°ï¼ˆkHzï¼‰ï¼š
      <input id="sampleRate" type="range" min="4" max="44" step="4" value="44">
      <span id="srLabel">44</span>kHz
    </label>
    <label>â‘¢ é‡å­åŒ–ãƒ“ãƒƒãƒˆæ•°ï¼ˆbitï¼‰ï¼š
      <input id="bitDepth" type="range" min="4" max="16" step="4" value="16">
      <span id="bdLabel">16</span>bit
    </label>
    <button id="playBtn" disabled>å†ç”Ÿ â–¶</button>
  </div>

  <script>
    let soundFile;
    let mic, recorder, recordedSound;
    let waveform = [];
    let canvasW = 600, canvasH = 200;

    function setup() {
      let cnv = createCanvas(canvasW, canvasH);
      cnv.parent(document.body);
      background(240);
      textAlign(CENTER, CENTER);
      text("ã“ã“ã«æ³¢å½¢ãŒè¡¨ç¤ºã•ã‚Œã¾ã™", width / 2, height / 2);

      select("#sampleRate").input(() => {
        select("#srLabel").html(select("#sampleRate").value());
      });
      select("#bitDepth").input(() => {
        select("#bdLabel").html(select("#bitDepth").value());
      });

      select("#loadSample").mousePressed(loadSampleSound);
      select("#recordBtn").mousePressed(startRecording);
      select("#stopRec").mousePressed(stopRecording);
      select("#playBtn").mousePressed(playProcessed);
    }

    function draw() {
      if (waveform.length > 0) {
        background(255);
        noFill();
        stroke(0);
        beginShape();
        for (let i = 0; i < waveform.length; i++) {
          let x = map(i, 0, waveform.length, 0, width);
          let y = map(waveform[i], -1, 1, height, 0);
          vertex(x, y);
        }
        endShape();
      }
    }

    function loadSampleSound() {
      soundFile = loadSound("https://cdn.jsdelivr.net/gh/johnrobinsn/sample_audio@main/hello.wav", () => {
        waveform = soundFile.getPeaks(1000);
        select("#playBtn").removeAttribute("disabled");
      });
    }

    async function startRecording() {
      mic = new p5.AudioIn();
      await mic.start();
      recorder = new p5.SoundRecorder();
      recorder.setInput(mic);
      recordedSound = new p5.SoundFile();
      recorder.record(recordedSound);
      select("#recordBtn").attribute("disabled", "");
      select("#stopRec").removeAttribute("disabled");
    }

    function stopRecording() {
      recorder.stop();
      waveform = [];
      select("#recordBtn").removeAttribute("disabled");
      select("#stopRec").attribute("disabled", "");
      select("#playBtn").removeAttribute("disabled");
    }

    function playProcessed() {
      if (!soundFile && !recordedSound) return;
      let src = soundFile || recordedSound;
      let sr = int(select("#sampleRate").value()) * 1000;
      let bits = int(select("#bitDepth").value());

      // å…ƒãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
      let raw = src.buffer.getChannelData(0);
      let step = floor(src.sampleRate() / sr);
      let newData = [];

      // æ¨™æœ¬åŒ–ï¼ˆé–“å¼•ãï¼‰
      for (let i = 0; i < raw.length; i += step) newData.push(raw[i]);

      // é‡å­åŒ–
      let levels = pow(2, bits);
      for (let i = 0; i < newData.length; i++) {
        newData[i] = round((newData[i] + 1) / 2 * (levels - 1)) / (levels - 1) * 2 - 1;
      }

      waveform = newData.slice(0, 1000);

      // å†ç”Ÿç”¨ã«ãƒãƒƒãƒ•ã‚¡ã‚’ä½œæˆ
      let audioCtx = getAudioContext();
      let buffer = audioCtx.createBuffer(1, newData.length, sr);
      buffer.copyToChannel(new Float32Array(newData), 0);

      let srcNode = audioCtx.createBufferSource();
      srcNode.buffer = buffer;
      srcNode.connect(audioCtx.destination);
      srcNode.start();
    }
  </script>
</body>
